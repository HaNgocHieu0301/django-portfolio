{% extends 'base.html' %}

{% block content %}
<section class="w-[75%] mx-auto mt-10">
    <form class="flex flex-col justify-center items-center text-white p-8 rounded-2xl" style="background: linear-gradient(214deg, #EA5F5F 6.04%, #EA5 92.95%);"
          method="post"
          action="{% url 'app:contact' %}">
      {% csrf_token %}
      <div class="space-y-12 mt-4">
        <div class="pb-12">
          <h1 class="text-4xl font-bold leading-7">Contact</h1>
          <p class="text-center mt-3 text-sm leading-6">Feel free to Contact me by submitting the form below and I will get back to you as soon as possible</p>
          <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-6">
            <div class="col-span-full">
              <label for="name" class="block text-sm font-bold leading-6">Name</label>
              <div class="mt-2">
                <input id="name"
                       name="name"
                       placeholder="Enter your name"
                       class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></input>
              </div>
            </div>
            <div class="col-span-full">
              <label for="email" class="block text-sm font-bold leading-6">Email</label>
              <div class="mt-2">
                <input id="email" name="email"
                       placeholder="Enter your email"
                       class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></input>
              </div>
            </div>
            <div class="col-span-full">
              <label for="message" class="block text-sm font-bold leading-6">Message</label>
              <div class="mt-2">
                <textarea
                        id="message"
                        name="message"
                        placeholder="Enter your message"
                        rows="3"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
              </div>
              </div>
          </div>
        </div>
      </div>
      <div class="w-full flex items-end justify-end gap-x-6">
        <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
      </div>
    </form>
</section>
{% endblock %}
